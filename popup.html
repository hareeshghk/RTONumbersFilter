<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO Fancy Number Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            width: 380px;
            font-family: 'Inter', sans-serif;
        }
        @import url('https://rsms.me/inter/inter.css');
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="p-4">
        <div class="flex items-center space-x-2 mb-4">
            <img src="images/icon48.png" alt="icon" class="w-8 h-8">
            <h1 class="text-xl font-bold text-slate-900">RTO Number Finder</h1>
        </div>

        <button id="fetchNumbersBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Fetch Available Numbers
        </button>

        <div class="mt-4">
            <h2 class="font-semibold mb-2">Filter Conditions:</h2>
            <div class="space-y-2">
                <label class="flex items-center p-2 rounded-lg bg-white shadow-sm border border-slate-200">
                    <input type="checkbox" id="allSame" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-slate-700">All digits are the same (e.g., 8888)</span>
                </label>
                <label class="flex items-center p-2 rounded-lg bg-white shadow-sm border border-slate-200">
                    <input type="checkbox" id="ascending" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-slate-700">Digits are ascending (e.g., 1234)</span>
                </label>
                <label class="flex items-center p-2 rounded-lg bg-white shadow-sm border border-slate-200">
                    <input type="checkbox" id="xxyy" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-slate-700">XXYY pattern (e.g., 1122, 3344)</span>
                </label>
                <label class="flex items-center p-2 rounded-lg bg-white shadow-sm border border-slate-200">
                    <input type="checkbox" id="xxxy" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-slate-700">XXXY pattern (e.g., 1112, 5556)</span>
                </label>
                <label class="flex items-center p-2 rounded-lg bg-white shadow-sm border border-slate-200">
                    <input type="checkbox" id="xyyy" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-slate-700">XYYY pattern (e.g., 1222, 3555)</span>
                </label>
                
                <!-- New Input-based Filters -->
                <div class="p-2 rounded-lg bg-white shadow-sm border border-slate-200">
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="recursiveSum" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-slate-700">Recursive sum equals:</span>
                    </label>
                    <input type="number" id="recursiveSumValue" placeholder="Enter digit (1-9)" min="1" max="9" 
                           class="w-full mt-1 px-2 py-1 text-sm border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="text-xs text-slate-500 mt-1">Example: 1234 → 1+2+3+4=10 → 1+0=1</div>
                </div>
                
                <div class="p-2 rounded-lg bg-white shadow-sm border border-slate-200">
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="excludeDigits" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-slate-700">Exclude digits:</span>
                    </label>
                    <input type="text" id="excludeDigitsValue" placeholder="e.g., 0, 4, 7" 
                           class="w-full mt-1 px-2 py-1 text-sm border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="text-xs text-slate-500 mt-1">Enter digits to exclude (separated by commas or spaces)</div>
                </div>
            </div>
        </div>

        <hr class="my-4 border-slate-200">

        <div id="status" class="text-center text-slate-500 italic mb-2">
            Click the button to fetch numbers from the active RTO page.
        </div>
        
        <div id="results-container" class="mt-2 max-h-64 overflow-y-auto hidden">
             <table class="w-full text-sm text-left text-slate-600">
                <thead class="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0">
                    <tr>
                        <th scope="col" class="px-4 py-2">Number</th>
                        <th scope="col" class="px-4 py-2 text-right">Price (₹)</th>
                        <th scope="col" class="px-4 py-2 text-center">Bidders</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be injected here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
